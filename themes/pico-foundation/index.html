<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
{% if meta.description %}
	<meta name="description" content="{{ meta.description }}"> 
{% endif %}{% if meta.robots %}
	<meta name="robots" content="{{ meta.robots }}">
{% endif %}

	<link rel="stylesheet" href="{{ theme_url }}/assets/css/style.css">
	<link rel="stylesheet" href="{{ theme_url }}/assets/css/foundation.css">
	<script src="{{ theme_url }}/assets/js/vendor/modernizr.js"></script>

</head>
<body>

	<header id="header">
		<nav class="top-bar" data-topbar>
			<ul class="title-area">
				<li class="name">
					<h1><a href="{{ base_url }}">{{ site_title }}</a></h1>
				</li>
				<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
			</ul>
			<section class="top-bar-section">
				<ul class="left">
					{% for page in pages %}
					<li><a href="{{ page.url }}">{{ page.title }}</a></li>
					{% endfor %}
				</ul>
			</section>
		</nav>
	</header>

	<section id="content">
		<div class="row">
			<div class="large-12 columns">
				{{ content }}
			</div>
		</div>
	</section>

	<footer id="footer">
		<div class="row">
			<div class="large-12 columns">
				&copy; <a href="http://github.com/barryanders/pico-foundation/" target="_blank">Foundation 5</a> adapted by <a href="http://github.com/barryanders/" target="_blank">Barry</a>
			</div>
		</div>
	</footer>

	<script src="{{ theme_url }}/assets/js/vendor/jquery.js"></script>
	<script src="{{ theme_url }}/assets/js/foundation.min.js"></script>
	<script>
		$(document).foundation();
	</script>

</body>
</html>
