<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if IE 9]>    <html class="no-js ie9" lang="en"> <![endif]-->
<!-- Consider adding an manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en" itemscope itemtype="http://schema.org/Product"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
{% if meta.description %}
	<meta name="description" content="{{ meta.description }}">
{% endif %}
	<meta name="keywords" content="">
	<meta name="author" content="humans.txt">

	<!-- Facebook Metadata /-->
	<meta property="fb:page_id" content="" />
	<meta property="og:image" content="" />
	<meta property="og:description" content=""/>
	<meta property="og:title" content=""/>

	<!-- Google+ Metadata /-->
	<meta itemprop="name" content="">
	<meta itemprop="description" content="">
	<meta itemprop="image" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<link href="{{ theme_url }}/assets/css/style.css" rel="stylesheet">
	<link href="{{ theme_url }}/assets/css/gumby.css" rel="stylesheet">

	<script src="{{ theme_url }}/assets/js/libs/modernizr-2.6.2.min.js"></script>
</head>
<body>

	<script>
	var oldieCheck = Boolean(document.getElementsByTagName('html')[0].className.match(/\soldie\s/g));
	if(!oldieCheck) {
	document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"><\/script>');
	} else {
	document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"><\/script>');
	}
	</script>
	<script>
	if(!window.jQuery) {
	if(!oldieCheck) {
	  document.write('<script src="{{ theme_url }}/assets/js/libs/jquery-2.0.2.min.js"><\/script>');
	} else {
	  document.write('<script src="{{ theme_url }}/assets/js/libs/jquery-1.10.1.min.js"><\/script>');
	}
	}
	</script>

	<header id="header">
		<nav class="navbar" id="nav1">
			<div class="row">
				<a class="toggle" gumby-trigger="#nav1 ul" href="#"><i class="icon-menu"></i></a>
				<h3 class="four columns logo">
					<a href="{{ base_url }}">{{ site_title }}</a>
				</h3>
				<ul class="eight columns">
					{% for page in pages %}
					<li><a href="{{ page.url }}">{{ page.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</nav>
	</header>

	<section id="content">
		<div class="row">
			<div class="twelve columns">
				{{ content }}
			</div>
		</div>
	</section>

	<footer id="footer">
		<div class="row">
			<div class="twelve columns">
				&copy; <a href="http://github.com/barryanders/pico-gumby/" target="_blank">Gumby 2</a> adapted by <a href="http://github.com/barryanders/" target="_blank">Barry</a>
			</div>
		</div>
	</footer>

	<script src="{{ theme_url }}/assets/js/libs/gumby.min.js"></script>
	<script src="{{ theme_url }}/assets/js/plugins.js"></script>
	<script src="{{ theme_url }}/assets/js/main.js"></script>

</body>
</html>
